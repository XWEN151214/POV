{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include '../carousel.html' %}
    <section class="category-list">
        <h3 class="text-center py-2">Categories</h3>
        <div class="container-flex d-flex justify-content-center py-4 mt-4">
            {% for category in object_list %}
                <a class="category col-lg-3" href="list/{{category.pk}}">
                    <div class="category col-lg-12">
                        <div class="container">
                            <p class="text-center py-2">{{category.name}}</p>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </section>
{% endblock %}
