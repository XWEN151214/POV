{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="cart-detail">
        <div class="cart-content container-flex justify-content-center align-items-center py-4">
            <h3 class="text-center py-2">Your Order</h3>
            <div class="row py-4 mt-2">
                {% for product in cart.products.all %}
                   <div class="product-detail container d-flex justify-content-center align-items-center my-3">
                        <div class="col-lg-3 mx-2">
                            <img src="../{{product.image.url}}">
                        </div>
                        <div class="col-lg-2">
                            <p class="pt-2">{{product.title}}</p>
                        </div>
                        <div class="col-lg-2">
                            <p class="pt-2">{{product.price}}</p>
                        </div>
                        <div class="col-lg-2">
                            <div class="counter container d-flex justify-content-center">
                                <button class="incre btn d-flex justify-content-center mx-1">+</button>
                                <input class="quantity mx-1 " id="{{product.id}}" type="number" value="0">
                                <button class="decre btn d-flex justify-content-center mx-1">-</button>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <a href="../product/remove/{{product.pk}}">
                                <i class="fa fa-trash"></i>
                            </a>
                        </div>
                   </div><!-- end product-detail -->
                {% endfor %}
            </div>
            <div class="checkout-btn row py-2">
                <button class="btn" type="button" value="checkout" onclick="toggleElement('checkout', 'block')">Checkout</button>
            </div>
        </div><!-- end cart-content -->
        <section class="checkout" id="checkout">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="container-flex d-flex justify-content-center align-items-center">
                    <div class="close py-1">
                        <i class="fa fa-close" onclick="toggleElement('checkout', 'none')"></i>
                    </div>
                    <form class="p-4" method="post" id="checkout_form">{% csrf_token %}
                        <div class="col-lg-6 py-3">
                            {{checkout_form.email}}
                        </div>
                        <div class="col-lg-6 py-3">
                            {{checkout_form.address}}
                        </div>
                        <div class="col-lg-6 py-3">
                            {{checkout_form.specific_details}}
                        </div>
                        <div class="col-lg-6 py-2">
                            <button class="btn" type="submit" value="submit" onclick="getCheckoutUrl()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
</section><!-- end cart-detail -->
{% endblock %}
