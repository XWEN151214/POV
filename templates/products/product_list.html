{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include '../carousel.html' %}

<section class="product-list">
    <div class="container-flex">
        <h3 class="text-center py-2">Our Products</h3>
        <div class="product-row row justify-content-center py-2 mt-2">
            {% for product in object_list %}
                <div class="product-box p-2 mx-3 mt-4">
                    <div class="product-img col-lg-3">
                        <img src="{{product.image.url}}">
                    </div>
                    <div class="product-title col-lg-4">
                        <p class="py-1">{{product.title}}</p>
                    </div>
                    <div class="product-cat col-lg-4">
                        <p class="py-1">{{product.category}}</p>
                    </div>
                    <div class="product-price col-lg-4">
                        <p class="py-1">{{product.price}}</p>
                    </div>
                    <div class="container p-2">
                        <button class="btn">
                            <a href="{{product.get_absolute_url}}">Learn More</a>
                        </button>
                    </div>
                </div><!-- end product-box -->
            {% endfor %}
        </div><!-- end product-row -->
    </div><!-- end container-flex -->
</section><!-- end product-list -->
{% endblock %}
